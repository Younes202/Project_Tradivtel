<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="add-special-modal" tabindex="-1" role="dialog" aria-labelledby="add-special-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-special-modal-label">Ajouter une Spécialité</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form action="{% url 'add_special' %}" method="POST">
  {% csrf_token %}
	<div class="form-group">
            <label for="speciality-name-input">Nom de la spécialité</label>
            <input type="text" class="form-control" id="speciality-name-input" name="specialtyName">
          </div>
          <div class="form-group">
            <label for="speciality-description-input">Description de la spécialité</label>
            <textarea class="form-control" id="speciality-description-input" name="specialtyDescription"></textarea>
          </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
		        </form>

	  </div></div>
  </div>
</div>
</body>
</html>
